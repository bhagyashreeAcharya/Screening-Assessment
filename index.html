<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOGO Product Offers Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="heading-with-lines">
      <span>YAY! Itâ€™s BOGO</span>
    </div>

    <!-- -----Unit 1 box----- -->
    <div class="offer-box" id="box1">
      <label class="box-header">
        <input type="radio" name="offer" />
        <div class="unit-label-wrap">
          <div class="unit-label-line">
            <span class="unit-label-text">1 Unit</span>
            <span class="tag per">10% Off</span>
          </div>
          <span class="sub-label">Standard Price</span>
        </div>
        <div class="price-info">
          <span>$10.00 USD</span>
          <span class="strikethrough">$24.00 USD</span>
        </div>
      </label>

<!-- -----Unit 1 box colour-size----- -->
      <div class="box-content">
        <div class="box-content-inner">
          <div class="row header-row">
            <div></div>
            <div>Size</div>
            <div>Colour</div>
          </div>
          <div class="row">
            <div class="num">#1</div>
            <select><option>S</option><option>M</option><option>L</option></select>
            <select><option>Black</option><option>White</option></select>
          </div>
        </div>
      </div>
    </div>

    <!-- -----Unit 2 box ----- -->
    <div class="offer-box active" id="box2">
      <div class="ribbon">MOST POPULAR</div>
      <label class="box-header">
        <input type="radio" name="offer" checked />
        <span class="unit-label">
          2 Unit <span class="tag red">20% Off</span>
        </span>
        <div class="price-info">
          <span>$18.00 USD</span>
          <span class="strikethrough">$24.00 USD</span>
        </div>
      </label>

      <!-- -----Unit 2 box size-colour it expands after selecting radio button ----- -->
      <div class="box-content">
        <div class="box-content-inner">
          <div class="row header-row">
            <div></div>
            <div>Size</div>
            <div>Colour</div>
          </div>
          <div class="row">
            <div class="num">#1</div>
            <select><option>S</option><option>M</option><option>L</option></select>
            <select><option>Black</option><option>White</option></select>
          </div>
          <div class="row">
            <div class="num">#2</div>
            <select><option>S</option><option>M</option><option>L</option></select>
            <select><option>Black</option><option>White</option></select>
          </div>
        </div>
      </div>
    </div>

   <!-- -----Unit 3 box ----- -->
    <div class="offer-box" id="box3">
      <label class="box-header">
        <input type="radio" name="offer" />
        <span class="unit-label">
          3 Unit <span class="tag red">30% Off</span>
        </span>
        <div class="price-info">
          <span>$24.00 USD</span>
          <span class="strikethrough">$24.00 USD</span>
        </div>
      </label>

      <!-- -----Unit 3 box colour-size ----- -->
      <div class="box-content">
        <div class="box-content-inner">
          <div class="row header-row">
            <div></div>
            <div>Size</div>
            <div>Colour</div>
          </div>
          <div class="row">
            <div class="num">#1</div>
            <select><option>S</option><option>M</option><option>L</option></select>
            <select><option>Black</option><option>White</option></select>
          </div>
          <div class="row">
            <div class="num">#2</div>
            <select><option>S</option><option>M</option><option>L</option></select>
            <select><option>Black</option><option>White</option></select>
          </div>
          <div class="row">
            <div class="num">#3</div>
            <select><option>S</option><option>M</option><option>L</option></select>
            <select><option>Black</option><option>White</option></select>
          </div>
        </div>
      </div>
    </div>

    <!-- -----footer of offerbox ----- -->
    <div class="footer">
      <p class="free">Free Delivery</p>
      <p class="total">Total : $18.00 USD</p>
    </div>

    <!-- -----Add-t0-cart button  ----- -->
    <button class="add-to-cart">+ Add to Cart</button>
    <p id="cart-message" style="display:none; color: #ff4e8a; font-weight: bold; text-align: center; margin-top: 0.5rem;">
       Item added to cart!
    </p>    // Added this extra to show a pop message after clicking the button 
    <p class="powered"><i> @ Powered by Pumper</i></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
